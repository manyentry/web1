  <h1>포럼 순위란 무엇인가?</h1>
  <br><br>
  포럼 순위란, 지오메트리대시 내에서 별을 받은 즉, 레이팅이 된 레벨들 중에서 어려운 순위를<br>
  알려주는 것이다. 포럼 순위 사이트 - <a href="http://pointercrate.com/">pointercrate.com</a><br>
  더욱더 많고 정확한 포럼 순위를 알고 싶다면, pointercrate.com으로 가는것을 추천한다.<br>
  만약 순위가 보이지 않는다면, 오른쪽 위에 Geometry Dash DEMONLIST라고 적혀있는것을 클릭한다.<br>
  그럼 쉽게 확인해 볼 수 있다.<br>
  그럼 포럼 순위를 보러가자. - <a href="2.html">포럼순위 보러가기</a>
